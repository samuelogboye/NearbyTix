services:
  # PostgreSQL Database with PostGIS
  db:
    image: postgis/postgis:16-3.4
    container_name: nearbytix_db
    environment:
      POSTGRES_USER: nearbytix_user
      POSTGRES_PASSWORD: nearbytix_pass
      POSTGRES_DB: nearbytix
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nearbytix_user -d nearbytix"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nearbytix_network

  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: nearbytix_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nearbytix_network

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nearbytix_api
    command: sh -c "python -m alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://nearbytix_user:nearbytix_pass@db:5432/nearbytix
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DEBUG=True
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    networks:
      - nearbytix_network
    restart: unless-stopped

  # Celery Worker (for background tasks)
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nearbytix_celery_worker
    command: celery -A app.celery_app worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql+asyncpg://nearbytix_user:nearbytix_pass@db:5432/nearbytix
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    networks:
      - nearbytix_network
    restart: unless-stopped

  # Celery Beat (for periodic tasks)
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nearbytix_celery_beat
    command: celery -A app.celery_app beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql+asyncpg://nearbytix_user:nearbytix_pass@db:5432/nearbytix
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    networks:
      - nearbytix_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  nearbytix_network:
    driver: bridge
