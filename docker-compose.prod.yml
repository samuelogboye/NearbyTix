services:
  # PostgreSQL Database with PostGIS
  db:
    image: postgis/postgis:16-3.4
    container_name: nearbytix_db
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nearbytix_network

  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: nearbytix_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nearbytix_network

  # FastAPI Application
  api:
    image: samuelogboye/nearbytix:latest
    container_name: nearbytix_api
    env_file:
      - .env
    command: >
      sh -c "python -m alembic upgrade head &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nearbytix_network
    restart: unless-stopped

  # Celery Worker
  celery_worker:
    image: samuelogboye/nearbytix:latest
    container_name: nearbytix_celery_worker
    env_file:
      - .env
    command: celery -A app.celery_app worker --loglevel=info
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nearbytix_network
    restart: unless-stopped

  # Celery Beat
  celery_beat:
    image: samuelogboye/nearbytix:latest
    container_name: nearbytix_celery_beat
    env_file:
      - .env
    command: celery -A app.celery_app beat --loglevel=info
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nearbytix_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  nearbytix_network:
    driver: bridge
